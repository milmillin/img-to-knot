<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Image to Knots</title>
    <meta name="description" content="Image to Knots">
    <meta name="author" content="Milin Kodnongbua">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
  </head>

  <body>
    <div id="container">
      <div id="side1">
        <div>
          <label for="inputFile">Image file</label>
          <input id="inputFile" type="file" />
        </div>
        <div>
          <label for="inputWidth">Desired Width</label>
          <input id="inputWidth" type="number" min="10" max="100" value="20" />
        </div>
        <div>
          <label for="inputThreshold">Threshold</label>
          <input id="inputThreshold" type="number" min="0" max="255" value="127" />
        </div>
        <div>
          <label for="inputKnots">Number of knots</label>
          <input id="inputKnots" type="number" min="1" max="3" value="1" />
        </div>
        <div>
          <label for="inputBlack">Knot on black?</label>
          <input id="inputBlack" type="checkbox" />
        </div>
        <div>
          <button id="btnDownload">Download .knitout</button>
        </div>
      </div>
      <div id="side2">
        <h1>Original</h1>
        <img id="imgOriginal" />
      </div>
      <div id="side3">
        <h1>Output</h1>
        <canvas id="canvasOutput" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
